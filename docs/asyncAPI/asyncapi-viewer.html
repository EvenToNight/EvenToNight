<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsyncAPI Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@1.0.0/styles/default.min.css"/>
</head>
<body>
  <div id="asyncapi" style="height: 100vh;"></div>

  <script src="https://unpkg.com/@asyncapi/react-component@1.0.0/browser/standalone/index.js"></script>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const yamlUrl = params.get('url');

      AsyncApiStandalone.render({
        schema: { url: yamlUrl, options: { method: 'GET', mode: 'cors' } },
        config: { show: { sidebar: true } }
      }, document.getElementById('asyncapi'));
    }
  </script>
</body>
</html>
