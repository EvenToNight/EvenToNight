openapi: 3.0.1
info:
  title: EvenToNight - Chat API
  version: 1.0.0
paths:
  /messages/{organizationId}/{memberId}/:
    post:
      summary: Send a message to a member in an organization
      servers:
        - url: http://localhost:9040
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            example: "org456"
        - name: memberId
          in: path
          required: true
          schema:
            type: string
            example: "user123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageDto'
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponseDto'
        '400':
          description: Bad Request
        '404':
          description: Organization or Member not found
  
  /messages/{userId}:
    get:
      summary: Get conversations for a user
      servers:
        - url: http://localhost:9040
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            example: "user123"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "conv123"
                        organizationId:
                          type: string
                          example: "org456"
                        organizationName:
                          type: string
                          example: "EventoNight"
                        organizationAvatar:
                          type: string
                          example: "https://example.com/avatar.png"
                        memberId:
                          type: string
                          example: "member321"
                        memberName:
                          type: string
                          example: "John Doe"
                        memberAvatar:
                          type: string
                          example: "https://example.com/member_avatar.png"
                        lastMessage:
                          type: object
                          properties:
                            content:
                              type: string
                              example: "Hello, can I get more information about your events?"
                            senderId:
                              type: string
                              example: "user123"
                            timestamp:
                              type: string
                              format: date-time
                        unreadCount:
                          type: integer
                          example: 5
                  limit:
                    type: integer
                    example: 20
                  offset:
                    type: integer
                    example: 0
                  hasMore:
                    type: boolean
                    example: false
        '400':
          description: Bad Request
        '404':
          description: User not found

  /messages/{userId}/unread/count:
    get:
      summary: Get total unread message count for a user
      servers:
        - url: http://localhost:9040
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            example: "user123"
      responses:
        '200':
          description: Total unread message count
          content:
            application/json:
              schema:
                type: object
                properties:
                  unreadCount:
                    type: integer
                    example: 15
        '400':
          description: Bad Request
        '404':
          description: User not found    

  
components:
  schemas:
    SendMessageDto:
      type: object
      properties:
        senderId:
          type: string
          description: The ID of the sender
          example: "user123"
        content:
          type: string
          description: The content of the message
          example: "Hello, can I get more information about your events?"
      required:
        - content

    MessageResponseDto:
      type: object
      properties:
        messageId:
          type: string
          description: The unique identifier of the message
          example: "msg789"
        organizationId:
          type: string
          description: The ID of the organization
          example: "org456"
        memberId:
          type: string
          description: The ID of the member
          example: "member321"
        content:
          type: string
          description: The content of the message
          example: "Hello, can I get more information about your events?"
        timestamp:
          type: string
          format: date-time
          description: The time when the message was sent
      required:
        - messageId
        - organizationId
        - memberId
        - content
        - timestamp
    