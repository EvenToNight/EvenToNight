openapi: 3.0.1
info:
  title: EvenToNight - Events API
  version: 1.0.0
paths:
  /users/{userId}/following:
    post:
      summary: Follow a user
      description: Create a follow relationship between two users
      servers:
        - url: http://localhost:9030
          description: Local server
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user who wants to follow
          schema:
            type: string
          example: user123
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FollowUserDto'
            example:
              followedId: user456
      responses:
        '201':
          description: Successfully followed the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                message: Follow created successfully
                statusCode: 201
        '400':
          description: Bad Request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                statusCode: 400
                message: ["followedId should not be empty"]
                error: Bad Request
        '409':
          description: Conflict - Already following or cannot follow yourself
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                alreadyFollowing:
                  summary: Already following
                  value:
                    statusCode: 409
                    message: Already following this user
                    error: Conflict
                cannotFollowSelf:
                  summary: Cannot follow yourself
                  value:
                    statusCode: 409
                    message: Cannot follow yourself
                    error: Conflict
      tags:
         - Users
    get:
      summary: Get users followed by a user with pagination
      servers:
        - url: http://localhost:9030
          description: Local server
        - url: https://interactions.eventonight.site
          description: Production server
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          example: user123
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: A paginated list of followed users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponseDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  statusCode:
                    type: integer
      tags:
        - Users

  /users/{userId}/following/{followedId}:
    delete:
      summary: Unfollow a user
      description: Remove a follow relationship between two users
      servers:
        - url: http://localhost:9030
          description: Local server
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user who wants to unfollow
          schema:
            type: string
          example: user123
        - name: followedId
          in: path
          required: true
          description: ID of the user to unfollow
          schema:
            type: string
          example: user456
      responses:
        '200':
          description: Successfully unfollowed the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                message: Unfollowed successfully
                statusCode: 200
        '404':
          description: Not Found - Follow relationship does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                statusCode: 404
                message: Follow relationship not found
                error: Not Found
      tags:
        - Users

  /users/{userId}/followers:
    get:
      summary: Get followers of a user with pagination
      servers:
        - url: http://localhost:9030
          description: Local server
        - url: https://interactions.eventonight.site
          description: Production server
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          example: user123
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: A paginated list of followers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponseDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  statusCode:
                    type: integer
      tags:
        - Users

components:
  schemas:
    FollowUserDto:
      type: object
      properties:
        followedId:
          type: string
      required:
        - followedId
    
    PaginatedResponseDto:
      type: object
      description: Paginated response containing follow relationships
      properties:
        items:
          type: array
          description: Array of follow relationships
          items:
            $ref: '#/components/schemas/Follow'
        limit:
          type: integer 
          description: Maximum number of items per page
          example: 20
        offset:
          type: integer 
          description: Number of items skipped
          example: 0
        hasMore:
          type: boolean 
          description: Whether there are more items available
          example: false
        totalItems:
          type: integer
          description: Total number of items available
          example: 42
      required:
        - items
        - limit
        - offset
        - hasMore
        - totalItems
    
    Follow:
      type: object
      description: Follow relationship entity
      properties:
        followerId:
          type: string
          description: ID of the user who is following
          example: user123
        followedId:
          type: string
          description: ID of the user being followed
          example: user456

    SuccessResponse:
      type: object
      description: Generic success response
      properties:
        message:
          type: string
          description: Success message
          example: Operation completed successfully
        statusCode:
          type: integer
          description: HTTP status code
          example: 200
      required:
        - message
        - statusCode

    ErrorResponse:
      type: object
      description: Generic error response
      properties:
        statusCode:
          type: integer
          description: HTTP status code
          example: 400
        message:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
          description: Error message(s)
          example: Validation failed
        error:
          type: string
          description: Error type
          example: Bad Request
      required:
        - statusCode
        - message