    PublicKeysResponseDTO:
      type: object
      required:
        - keys
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/PublicKeyEntryDTO'

    UsernameDTO:
      type: object
      required:
        - username
      properties:
        username:
          type: string
          example: johndoe

    UserDTO:
      type: object
      required:
        - id
        - role
        - account
        - profile
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        role:
          type: string
          example: member
        account:
          $ref: '#/components/schemas/UsernameDTO'
        profile:
          $ref: '#/components/schemas/ProfileDTO'

    AvatarResponseDTO:
      type: object
      required:
        - userId
        - avatarUrl
      properties:
        userId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        avatarUrl:
          type: string
          example: "https://media.eventonight.site/users/123e4567-e89b-12d3-a456-426614174000/avatar.jpg"
          
    UserSearchAccountResultDTO:
      type: object
      description: Account-related data returned in user search results
      required:
        - username
      properties:
        username:
          type: string
