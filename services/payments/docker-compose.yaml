services:
  payments:
    image: ghcr.io/eventonight/eventonight/payments:latest
    networks:
      - eventonight-network
      - payments-network
    environment:
      - HOST=${HOST}
      - PORT=${PAYMENTS_SERVICE_PORT}
      - TEST_DEPLOYMENT=${TEST_DEPLOYMENT}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - MONGO_HOST=mongo-payments
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:?}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:?}
      - REPLICA_SET_NAME=rs0
      - REPLICA_SET_NODES_NUMBER=3
      - AUTH_PUBLIC_KEY_URL=http://users:${USERS_SERVICE_PORT}/public-keys
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payments.rule=Host(`payments.${HOST}`) && !PathPrefix(`/internal`)"
      - "traefik.http.routers.payments.entrypoints=web"
      - "traefik.http.services.payments.loadbalancer.server.port=${PAYMENTS_SERVICE_PORT}"
      - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_eventonight-network"
    restart: unless-stopped
    depends_on:
      mongo-payments:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users:
        condition: service_healthy

  mongo-payments:
    image: mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    restart: unless-stopped
    networks:
      - payments-network
    environment:
      - REPLICA_SET_NODES_NUMBER=3
      - MONGO_HOST=mongo-payments
    volumes:
      - mongo-payments-data:/data/db
      - ./scripts/init-mongo-replica-set.sh:/scripts/init-mongo-replica-set.sh:ro
    healthcheck:
      test: /scripts/init-mongo-replica-set.sh
      interval: 5s
      timeout: 30s
      start_period: 30s
      retries: 30
    depends_on:
      mongo-payments-2:
        condition: service_healthy
      mongo-payments-3:
        condition: service_healthy

  mongo-payments-2:
    image: mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    restart: unless-stopped
    networks:
      - payments-network
    volumes:
      - mongo-payments-2-data:/data/db
    healthcheck:
      test: [ 'CMD', 'mongosh', '--quiet', '--eval', 'db.runCommand({ ping: 1 }).ok' ]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 30s

  mongo-payments-3:
    image: mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    restart: unless-stopped
    networks:
      - payments-network
    volumes:
      - mongo-payments-3-data:/data/db
    healthcheck:
      test: [ 'CMD', 'mongosh', '--quiet', '--eval', 'db.runCommand({ ping: 1 }).ok' ]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 30s

networks:
  eventonight-network:
    driver: bridge
  payments-network:
    driver: bridge

volumes:
  mongo-payments-data:
  mongo-payments-2-data:
  mongo-payments-3-data: