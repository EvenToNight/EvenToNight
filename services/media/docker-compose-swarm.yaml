services:
  media:
    deploy:
      replicas: ${MEDIA_SERVICE_REPLICAS:-1}
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.media.rule=Host(`media.${HOST}`)"
        - "traefik.http.routers.media.entrypoints=web"
        - "traefik.http.services.media.loadbalancer.server.port=9020"
        - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_eventonight-network"
    depends_on: []

networks:
  eventonight-network:
    driver: overlay
    attachable: true
  media-network:
    driver: overlay
