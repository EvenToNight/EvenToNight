services:
  events:
    image: ghcr.io/eventonight/eventonight/events:latest
    networks:
      - eventonight-network
      - events-network
    environment:
      - PORT=${EVENTS_SERVICE_PORT}
      - MONGO_HOST=mongo-events
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - HOST=${HOST}
      - AUTH_PUBLIC_KEY_URL=http://users:${USERS_SERVICE_PORT}/public-keys
      - PAYMENTS_SERVICE_URL=http://payments:${PAYMENTS_SERVICE_PORT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.events.rule=Host(`events.${HOST}`)"
      - "traefik.http.routers.events.entrypoints=web"
      - "traefik.http.services.events.loadbalancer.server.port=${EVENTS_SERVICE_PORT}"
      - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_eventonight-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      mongo-events:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users:
        condition: service_healthy

  mongo-events:
    image: mongo
    restart: unless-stopped
    networks:
      - events-network
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_HOST=mongo-events
    volumes:
      - ./scripts/init-mongo-replica-set.sh:/scripts/init-mongo-replica-set.sh:ro
    healthcheck:
      test: /scripts/init-mongo-replica-set.sh
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 40s

networks:
  eventonight-network:
    driver: bridge
  events-network:
    driver: bridge