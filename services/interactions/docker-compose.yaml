services:
  interactions:
    image: ghcr.io/eventonight/eventonight/interactions:latest
    networks:
      - eventonight-network
      - interactions-network
    environment:
      - PORT=${INTERACTIONS_SERVICE_PORT}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - MONGO_HOST=mongo-interactions
      - AUTH_PUBLIC_KEY_URL=http://users:${USERS_SERVICE_PORT}/public-keys
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.interactions.rule=Host(`interactions.${HOST}`)"
      - "traefik.http.routers.interactions.entrypoints=web"
      - "traefik.http.services.interactions.loadbalancer.server.port=${INTERACTIONS_SERVICE_PORT}"
      - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_eventonight-network"
    restart: unless-stopped
    depends_on:
      mongo-interactions:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users:
        condition: service_healthy

  mongo-interactions:
    image: mongo
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all"]
    networks:
      - interactions-network
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          var status = rs.status();
          if (status.ok === 1 && status.members && status.members[0].stateStr === 'PRIMARY') {
            db.runCommand({ ping: 1 });
          } else {
            quit(1);
          }
        } catch(e) {
          if (e.codeName === 'NotYetInitialized') {
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'mongo-interactions:27017' }]
            });
          }
          quit(1);
        }
        "
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 40s

networks:
  eventonight-network:
    driver: bridge
  interactions-network:
    driver: bridge