services:
  chat:
    image: ghcr.io/eventonight/eventonight/chat:latest
    networks:
      - eventonight-network
      - chat-network
    environment:
      - PORT=${CHAT_SERVICE_PORT}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - MONGO_HOST=mongo-chat
      - AUTH_PUBLIC_KEY_URL=http://users:${USERS_SERVICE_PORT}/public-keys
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`chat.${HOST}`)"
      - "traefik.http.routers.chat.entrypoints=web"
      - "traefik.http.services.chat.loadbalancer.server.port=${CHAT_SERVICE_PORT}"
      - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_eventonight-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      mongo-chat:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users:
        condition: service_healthy

  mongo-chat:
    image: mongo
    restart: unless-stopped
    networks:
      - chat-network
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_HOST=mongo-chat
    volumes:
      - ./scripts/init-mongo-replica-set.sh:/scripts/init-mongo-replica-set.sh:ro
    healthcheck:
      test: /scripts/init-mongo-replica-set.sh
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 40s

networks:
  eventonight-network:
    driver: bridge
  chat-network:
    driver: bridge