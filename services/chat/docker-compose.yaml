services:
  chat:
    image: ghcr.io/eventonight/eventonight/chat:latest
    networks:
      - eventonight-network
      - chat-network
    environment:
      - PORT=${CHAT_SERVICE_PORT}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASS=${RABBITMQ_PASS}
      - MONGO_HOST=mongo-chat
      - AUTH_PUBLIC_KEY_URL=http://users:${USERS_SERVICE_PORT}/public-keys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CHAT_SERVICE_PORT}/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`chat.${HOST}`)"
      - "traefik.http.routers.chat.entrypoints=web"
      - "traefik.http.services.chat.loadbalancer.server.port=${CHAT_SERVICE_PORT}"
      - "traefik.docker.network=${COMPOSE_PROJECT_NAME}_eventonight-network"
    restart: unless-stopped
    depends_on:
      mongo-chat:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users:
        condition: service_healthy

  mongo-chat:
    image: mongo
    restart: unless-stopped
    networks:
      - chat-network
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          var status = rs.status();
          if (status.ok === 1 && status.members && status.members[0].stateStr === 'PRIMARY') {
            db.runCommand({ ping: 1 });
          } else {
            quit(1);
          }
        } catch(e) {
          if (e.codeName === 'NotYetInitialized') {
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'mongo-chat:27017' }]
            });
          }
          quit(1);
        }
        "
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 40s

networks:
  eventonight-network:
    driver: bridge
  chat-network:
    driver: bridge