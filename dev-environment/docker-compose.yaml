services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    networks:
      - dev-network
    ports:
      - '5672:5672'
    healthcheck:
      test: [ 'CMD', 'rabbitmq-diagnostics', 'check_port_connectivity' ]
      interval: 2s
      timeout: 3s
      retries: 100
      start_period: 0s

  mongo:
    image: mongo
    restart: unless-stopped
    networks:
      - dev-network
    ports:
      - '27017:27017'
    healthcheck:
      test: [ 'CMD', 'mongosh', '--quiet', '--eval', 'db.runCommand({ ping: 1 }).ok' ]
      interval: 2s
      timeout: 3s
      retries: 10
      start_period: 0s

networks:
  dev-network:
    driver: bridge