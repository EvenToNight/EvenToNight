name: Deploy Report

on:
  push:
    branches:
      - main
      - docs/*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SITE: site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create artifacts directory
        run: |
          mkdir -p ${{ env.SITE }}
          cp ./docs/github-pages-index.html ${{ env.SITE }}/index.html
          cp ./docs/styles.css ${{ env.SITE }}/styles.css
          cp ./docs/logo.png ${{ env.SITE }}/logo.png
          mkdir -p ${{ env.SITE }}/openapi
          cp -R ./docs/openAPI ${{ env.SITE }}/
          cp -R ./docs/asyncAPI ${{ env.SITE }}/
          mkdir -p ${{ env.SITE }}/report
          cp ./docs/report/index.html ${{ env.SITE }}/report/index.html
          cp ./docs/logo.png ${{ env.SITE }}/report/logo.png
      
      - name: Install dependencies for ASW Report
        run: npm install
        working-directory: ./docs/report/ASW

      - name: Build ASW Report with VitePress
        run: npm run docs:build -- --base /EvenToNight/report/ASW/ --outDir ../../../site/report/ASW
        working-directory: ./docs/report/ASW

      - name: Copy ASW PDF Report
        run: |
          mkdir -p ${{ env.SITE }}/report/ASW/latex
          cp ./docs/report/ASW/latex/ASW-Report.pdf ${{ env.SITE }}/report/ASW/latex/ASW-Report.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4