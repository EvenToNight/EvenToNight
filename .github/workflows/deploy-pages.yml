name: Deploy Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SITE: site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create artifacts directory
        run: |
          mkdir -p ${{ env.SITE }}
          cp ./docs/github-pages-index.html ${{ env.SITE }}/index.html
          cp ./docs/styles.css ${{ env.SITE }}/styles.css
          mkdir -p ${{ env.SITE }}/openapi
          cp ./docs/openAPI/index.html ${{ env.SITE }}/api-index.html # 
          cp ./docs/openAPI/openapi-index.html ${{ env.SITE }}/openapi-viewer.html
          cp ./docs/openAPI/openapi/users.yaml ${{ env.SITE }}/openapi/users.yaml
          cp ./docs/openAPI/openapi/events.yaml ${{ env.SITE }}/openapi/events.yaml
      
      - name: Install dependencies
        run: npm install
        working-directory: ./docs/report

      - name: Build with VitePress
        run: npm run docs:build -- --base /EvenToNight/report/ --outDir ../../site/report
        working-directory: ./docs/report

      - name: Update Swagger Links
        run: |
          sed -i 's/openapi-index.html/openapi-viewer.html/g' ${{ env.SITE }}/api-index.html
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4