services:
  traefik: 
    image: traefik:v3.5
    networks:
      - eventonight-network
    ports:
      - "${TRAEFIK_SERVICE_PORT}:80"
      - "${TRAEFIK_SECURE_SERVICE_PORT}:443"
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infrastructure/gateway/config/config.yaml:/etc/traefik/traefik.yaml:ro
    restart: unless-stopped

networks:
  eventonight-network:
    driver: bridge