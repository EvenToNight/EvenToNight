services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    networks:
      - eventonight-network
    ports:
      - '5672:5672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    healthcheck:
      test: [ 'CMD', 'rabbitmq-diagnostics', 'status' ]
      interval: 2s
      timeout: 3s
      retries: 100
      start_period: 60s

networks:
  eventonight-network:
    driver: bridge